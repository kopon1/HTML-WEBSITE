<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing In Progress</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 40px;
            padding: 20px;
        }

        .text-container {
            text-align: center;
            position: relative;
        }

        /* Fireship Style */
        .fireship-style {
            width: 100%;
            padding: 40px;
            background: linear-gradient(145deg, #121212, #1a1a1a);
            border-radius: 8px;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .fireship-style::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .fireship-style:hover::before {
            opacity: 1;
        }

        .fireship-text {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff4500, #ff8700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        .fireship-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(to right, #ff4500, #ff8700);
            transition: width 0.5s ease;
        }

        .fireship-style:hover .fireship-text::after {
            width: 100%;
        }

        .fireship-subtext {
            font-size: 1.8rem;
            color: #e0e0e0;
            font-weight: 600;
            position: relative;
        }

        .checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            position: relative;
            vertical-align: middle;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ff4500;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60%;
            height: 60%;
            background-color: #ff4500;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .fireship-style:hover .checkmark::after {
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .dot {
            display: inline-block;
            opacity: 0;
            animation: dotFade 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotFade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* How Money Works Style */
        .money-style {
            width: 100%;
            padding: 40px;
            background: linear-gradient(135deg, #1a237e, #283593);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }

        .money-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .money-subtext {
            font-size: 1.8rem;
            color: #b2ebf2;
            font-weight: 600;
        }

        .animated-dots {
            display: inline-block;
            position: relative;
            width: 10px;
            overflow: hidden;
            animation: typingDots 1.2s infinite;
        }

        @keyframes typingDots {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .fireship-text, .money-text {
                font-size: 2rem;
            }

            .fireship-subtext, .money-subtext {
                font-size: 1.5rem;
            }
        }

        /* Particle effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 69, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fireship-style">
            <div class="particles" id="particles"></div>
            <div class="text-container">
                <h1 class="fireship-text">Fireship style</h1>
                <h2 class="fireship-subtext">Finished Editing<span class="checkmark"></span></h2>
            </div>
        </div>
        
        <div class="money-style">
            <div class="text-container">
                <h1 class="money-text">"How Money Works" style</h1>
                <h2 class="money-subtext">Editing In Progress<span class="animated-dots">...</span></h2>
            </div>
        </div>
    </div>
    <script>
        // Add a subtle hover effect for the styles
        document.querySelector('.fireship-style').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.transition = 'transform 0.3s ease-in-out';
        });

        document.querySelector('.fireship-style').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });

        document.querySelector('.money-style').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.transition = 'transform 0.3s ease-in-out';
        });

        document.querySelector('.money-style').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });

        // Add subtle background animation
        const container = document.querySelector('.container');
        let mouseMoveTimeout;

        document.addEventListener('mousemove', function(e) {
            clearTimeout(mouseMoveTimeout);
            
            // Create a subtle gradient that follows the mouse
            const x = e.clientX / window.innerWidth * 100;
            const y = e.clientY / window.innerHeight * 100;
            
            document.body.style.background = `radial-gradient(circle at ${x}% ${y}%, #1a1a1a, #0f0f0f)`;
            document.body.style.transition = 'background 0.5s ease';
            
            mouseMoveTimeout = setTimeout(() => {
                document.body.style.background = '#0f0f0f';
            }, 3000);
        });

        // Particle animation
        const particlesContainer = document.getElementById('particles');
        const fireshipStyle = document.querySelector('.fireship-style');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position within the fireship-style element
            const rect = fireshipStyle.getBoundingClientRect();
            const x = Math.random() * rect.width;
            const y = Math.random() * rect.height;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            // Random size
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.3;
            particle.style.opacity = opacity;
            
            particlesContainer.appendChild(particle);
            
            // Animate the particle
            const duration = Math.random() * 3 + 2;
            const targetX = x + (Math.random() * 100 - 50);
            const targetY = y + (Math.random() * 100 - 50);
            
            particle.animate([
                { transform: 'translate(0, 0)', opacity: opacity },
                { transform: `translate(${targetX - x}px, ${targetY - y}px)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                easing: 'ease-out'
            }).onfinish = () => {
                particle.remove();
            };
        }
        
        // Create particles periodically
        setInterval(createParticle, 300);
        
        // Create initial particles
        for (let i = 0; i < 10; i++) {
            createParticle();
        }
    </script>
</body>
</html>
